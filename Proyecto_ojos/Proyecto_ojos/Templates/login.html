<title>Platzigram sign in</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   /* Personaliza el fondo de la página */
   body {
       background-color: #f0f0f0; /* Cambia el color de fondo según tus preferencias */
   }

   /* Personaliza los cuadros de color turquesa */
   .turquoise-box {
       background-color: #00ced1; /* Cambia el color de fondo según tus preferencias */
       padding: 20px;
       text-align: center;
       border-radius: 10px;
       margin-bottom: 20px;
   }

   /* Personaliza el color del texto dentro de los cuadros turquesa */
   .turquoise-box h4 {
       color: #ffffff; /* Cambia el color del texto según tus preferencias */
   }
</style>
   <form method="POST" action ="">
      {% csrf_token %}
      <h2>Inicio de sesión </h2>
      <p>
         <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
         </div>
      </p>
     <p>
      <div class="form-group">
         <input class="form-control" type="password" placeholder="Password" name="password"">
      </div>
     </p>
     
      <button class="btn btn-primary btn-block mt-5" type="'submit">Inicia sesion!</button>
     
     
   </form>
   <p class="mt-4">No tienes cuenta aún? <a href=""> REGISTRATE AQUI</a></p>

   <div class="container mt-5">
      <div class="row">
          <div class="col-md-2 text-center mb-3">
              <a href="/inicio"> 
                  <div class="turquoise-box">
                      <i class="fas fa-sign-in-alt fa-5x"></i>
                      <h4>Atras</h4>
                  </div>
              </a>
          </div>
      </div>
