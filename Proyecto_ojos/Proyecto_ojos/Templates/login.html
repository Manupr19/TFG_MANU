<title>TFG Manu sign in</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   body {
       background-color: #f0f0f0;
   }
   .turquoise-box {
       background-color: #00ced1;
       padding: 20px;
       text-align: center;
       border-radius: 10px;
       margin-bottom: 20px;
   }
   .turquoise-box h4 {
       color: #ffffff;
   }
   .container {
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       height: 100vh;
   }
   .form-signin {
       width: 100%;
       max-width: 330px;
       padding: 15px;
       margin: auto;
       background-color: #f7f7f7; /* Fondo turquesa para el formulario */
       border-radius: 10px;
       box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle un efecto elevado */
   }
   .back-button {
       color: red; /* Texto rojo para el botón */
       font-size: 1.2em; /* Tamaño de fuente más grande */
   }
   .register-link {
       margin-top: 20px; /* Espacio adicional arriba del enlace de registro */
   }
</style>

<div class="container">
     {% if messages %}
        <div id="welcomePopup" class="popup" style="position: fixed; top: 35%; left: 50%; transform: translateX(-50%); background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); z-index: 1000; text-align: center; font-size: 16px;"> <!-- Aumentar tamaño de la letra aquí -->
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <button onclick="document.getElementById('welcomePopup').style.display='none'" style="margin-top: 20px; display: block; margin-left: auto; margin-right: auto; font-size: 16px;">Continuar</button> <!-- Ajustar tamaño de la letra del botón -->
        </div>
    {% endif %}
   <form class="form-signin" method="POST" action="/logeate/">
      {% csrf_token %}
      <h2 class="text-center">Inicio de sesión</h2>
      <div class="form-group">
         <label for="username">Username</label>
         <input class="form-control" type="text" placeholder="Username" name="username" id="username" required autofocus>
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Inicia sesión!</button>
      <p class="register-link text-center">¿No tienes cuenta aún? <a href="/registro">REGISTRATE AQUI</a></p>
   </form>
   
   <div class="row justify-content-center mt-4">
       <div class="col-md-2 text-center mb-3">
           <a href="/inicio" class="back-button">Atrás</a>
       </div>
   </div>
</div>
