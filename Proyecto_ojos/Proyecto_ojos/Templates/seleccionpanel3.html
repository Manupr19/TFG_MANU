<!DOCTYPE html>
<html>

<head>
    <title>Panel 2</title>
    <style>
        /* Estilos CSS para el panel */
        .letras-panel {
            background-color: turquoise;
            padding: 10px;
            border: 1px solid red;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            
        }

        li {
            font-size: 45px;
            text-align: center;
        }

        .panel-ampliado {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        /* Estilos para las letras en el contenido ampliado */
        .letras-lista li {
            font-size: 36px; /* Tamaño de fuente más grande */
            margin-bottom: 10px; /* Espaciado entre letras */
            gap: 100px;
            display: flex; /* Usar flexbox para centrar verticalmente */
            align-items: center; /* Centrar verticalmente el contenido */
        }
        .contenido-ampliado {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }

        /* Estilos para las letras en el contenido ampliado */
        .contenido-ampliado li {
            font-size: 36px;
            /* Tamaño de fuente más grande */
            margin-bottom: 10px;
            /* Espaciado entre letras */
            gap: 100px;
        }

        /* Estilos para las letras en el contenido ampliado */
        .contenido-ampliado li {
            font-size: 36px;
            /* Tamaño de fuente más grande */
            margin-bottom: 10px;
            /* Espaciado entre letras */
            gap: 100px;
        }

        /* Estilos para las letras solo cuando el panel ampliado está activo */
        .panel-ampliado .contenido-ampliado li {
            font-size: 48px;
            /* Tamaño de fuente más grande cuando el panel ampliado está activo */
            margin-bottom: 15px;
            /* Espaciado entre letras cuando el panel ampliado está activo */
            gap: 100px;
        }

        .top-panels-container {
            position: absolute;
            top: 5%;
            width: 100%;
            /* Asegura que ocupe todo el ancho */
        }

        .bottom-panels-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            /* Asegura que ocupe todo el ancho */
        }

        .middel-panels-container{
            position: absolute;
            top: 45%;
            width: 100%;
        }

        
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <br><br>
    <div class="row gx-5 top-panels-container">

        <div class="letras-panel col-lg-2 offset-lg-1 col-sm-3 offset-sm-1" data-panel-index="1">
            <h2>Panel 1</h2>
            <ul class="letras-lista" data-lista-index="1">
            </ul>
        </div>

        <div class="letras-panel col-lg-2 offset-lg-2 col-sm-3 offset-sm-1" data-panel-index="2">
            <h2>Panel  2</h2>
            <ul class="letras-lista" data-lista-index="2">
            </ul>
        </div>

        <div class="letras-panel col-lg-2 offset-lg-2 col-sm-3 offset-sm-1" data-panel-index="3">
            <h2>Panel 3</h2>
            <ul class="letras-lista" data-lista-index="3">
            </ul>
        </div>

    </div>

    <div class="row gx-5 middel-panels-container">



        <div class="offset-lg-4 col-lg-6 col-sm-3 offset-sm-1" data-panel-index="2">
            <h2 id="area-central"></h2> <!-- Área central para mostrar la letra seleccionada -->
        </div>



    </div>

    <div class="row gx-5 bottom-panels-container">
        <div class="letras-panel col-lg-2 offset-lg-1 col-sm-3 offset-sm-1" data-panel-index="4">
            <h2>Panel 4</h2>
            <ul class="letras-lista" data-lista-index="4">
                <!-- Las letras se agregarán aquí dinámicamente con JavaScript -->
            </ul>
        </div>

        <div class="letras-panel col-lg-2 offset-lg-2 col-sm-3 offset-sm-1" data-panel-index="5">
            <h2>Panel 5</h2>
            <ul class="letras-lista" data-lista-index="5">
                <!-- Las letras se agregarán aquí dinámicamente con JavaScript -->
            </ul>
        </div>

        <div class="letras-panel col-lg-2 offset-lg-2 col-sm-3 offset-sm-1" data-panel-index="6">
            <h2>Panel 6</h2>
            <ul class="letras-lista" data-lista-index="6">
                <!-- Las letras se agregarán aquí dinámicamente con JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Contenedor grande -->
    <div class="panel-ampliado" id="panel-ampliado">
        <div class="contenido-ampliado">
            <ul class="letras-lista" id="letras-lista-ampliada">
                <!-- Las letras se agregarán aquí dinámicamente con JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        // Letras para cada panel
        const paneles = [
            ["M"], ["N"], ["Ñ"], ["O"], ["P"], ["Q"] 
        ];

        // Función para crear y agregar elementos <li> al panel
        function crearListaLetras(panelIndex, ulId) {
            const letrasLista = document.querySelector(`ul.letras-lista[data-lista-index="${panelIndex}"]`);
            letrasLista.innerHTML = ""; // Limpiar el contenido anterior
            paneles[panelIndex - 1].forEach(letra => {
                const listItem = document.createElement("li");
                listItem.textContent = letra;
                letrasLista.appendChild(listItem);
            });
        }

        // Llamar a la función para crear la lista de letras para todos los paneles
        for (let i = 1; i <= 6; i++) {
            crearListaLetras(i, `letras-lista${i}`);
        }

        // Función para mostrar el contenido ampliado
        function mostrarContenidoAmpliado(panelIndex) {
            const letraSeleccionada = paneles[panelIndex - 1][0]; // Obtiene la primera letra del panel seleccionado
            const areaCentral = document.getElementById("area-central");
            const palabraActual = localStorage.getItem('palabra') || ''; // Obtener la palabra actual o iniciar como cadena vacía
            localStorage.setItem('palabra', palabraActual + letraSeleccionada); // Agregar la letra seleccionada a la palabra

            areaCentral.textContent = letraSeleccionada; // Muestra la letra en el área central

            // Espera 2 segundos y luego redirige
            setTimeout(() => {
                window.location.href = "/panel";
            }, 2000);
        } // Asignar el evento de clic a cada panel
        const panelesClick = document.querySelectorAll(".letras-panel");
        panelesClick.forEach(panel => {
            panel.addEventListener("click", () => {
                const panelIndex = panel.getAttribute("data-panel-index");
                mostrarContenidoAmpliado(panelIndex);
            });
        });
        function tomarFotoYEnviar() {
        console.log("Foto tomada y enviada al servidor");

        fetch('/actua/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({/* Datos de la foto o cualquier otro dato necesario */})
        })
        .then(response => response.json())
        .then(data => {
            console.log("Respuesta recibida:", data);
            // Suponiendo que data.panelSeleccionado contiene el índice del panel a mostrar
            if(data.panelSeleccionado && data.panelSeleccionado !== 'Ninguno') {
                mostrarContenidoAmpliado(data.panelSeleccionado);
            }
        })
        .catch(error => {
            console.error("Error al enviar la foto:", error);
        });
    }
        function getCsrfToken() {
    let csrfToken = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, 'csrftoken'.length + 1) === ('csrftoken' + '=')) {
                csrfToken = decodeURIComponent(cookie.substring('csrftoken'.length + 1));
                break;
            }
        }
    }
    return csrfToken;
}
  // Activar la función tomarFotoYEnviar cuando la página se carga
  window.onload = function() {
    setInterval(tomarFotoYEnviar, 2000);  // Cambiado a 2 segundos
        };
       
    </script>
</body>

</html>
