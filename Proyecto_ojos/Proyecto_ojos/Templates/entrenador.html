    <script>
        // Letras para cada panel
        const paneles = [

            ["M", "N", "Ñ", "O", "P", "Q"],

            ["6", "7", "8", "9", "\u00AE", "\u00A9"] // Los caracteres especiales deben estar escapados
        ];

        // Función para crear y agregar elementos <li> al panel
        function crearListaLetras(panelIndex, ulId) {

            paneles[panelIndex - 1].forEach(letra => {

                listItem.textContent = letra;
                letrasLista.appendChild(listItem);
            });
        }

        // Llamar a la función para crear la lista de letras para todos los paneles
        for (let i = 1; i <= 6; i++) {
            crearListaLetras(i, `letras-lista${i}`);
        }

        function mostrarContenidoAmpliado(panelIndex) {

            const letrasListaAmpliada = document.getElementById("letras-lista-ampliada");

            letrasListaAmpliada.innerHTML = ""; // Limpiar el contenido anterior

            letrasLista.forEach(letra => {

                listItem.textContent = letra;
                letrasListaAmpliada.appendChild(listItem);

 // Esta función toma fotos desde la cámara, las envía al servidor Django
// para su procesamiento y realiza el entrenamiento.
async function tomarFotos(panelIndex) {
    try {
        // Acceder a la cámara
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        // Crear un elemento de video para mostrar el flujo de la cámara
        const video = document.createElement('video');
        document.body.appendChild(video);
        video.srcObject = stream;
        await video.play();

        // Crear un lienzo (canvas) para capturar y procesar las imágenes
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        const fotos = [];

        // Capturar 3 fotos con un intervalo de 0.5 segundos entre cada una
        for (let i = 0; i < 3; i++) {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            fotos.push(dataURL);
            await new Promise(resolve => setTimeout(resolve, 500)); // Espera 0.5 segundos entre cada foto
        }

        // Enviar las fotos al servidor Django
        const formData = new FormData();
        fotos.forEach((dataURL, i) => {
            const blob = dataURItoBlob(dataURL);
            formData.append(`imagen${i + 1}`, blob, `panel${panelIndex}_foto${i + 1}.jpg`);
        });

        const panelNumero = panelIndex;

        // Agregar información adicional al formulario
        formData.append('panel_numero', panelNumero);

        // Enviar el formulario al servidor para guardar las imágenes
        const guardarImagenesResponse = await fetch(`/guardar_imagenes/`, {
            method: 'POST',
            body: formData,
        }).then(response => response.json())
        .then(data => console.log(data));

      
        // Detener el flujo de la cámara y eliminar los elementos HTML
        stream.getTracks().forEach(track => track.stop());
        document.body.removeChild(video);
    } catch (error) {
        console.error('Error al acceder a la cámara: ', error);
    }
}

        // Esta función convierte un data URL a un blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/jpeg' });
        }
